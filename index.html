<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioGestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s; color: #D1D5DB; cursor: pointer; }
        .sidebar-link:hover { background-color: #374151; }
        .sidebar-link.active { background-color: #4B5563; color: #FFFFFF; font-weight: 600; }
        .loader { border-top-color: #3498db; }
        .page-content { display: none; }
        .page-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="loader w-16 h-16 border-4 border-gray-200 rounded-full animate-spin"></div>
    </div>

    <div id="auth-view" class="h-screen flex items-center justify-center p-4 hidden">
        <div class="max-w-md w-full mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-blue-600 text-center mb-8">FisioGestão</h1>
                <form id="login-form">
                    <div class="space-y-4">
                        <input id="login-email" type="email" placeholder="Seu e-mail" class="w-full p-3 border rounded-lg" required>
                        <input id="login-password" type="password" placeholder="Sua senha" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <p id="login-error" class="text-red-500 text-sm mt-4 text-center h-4"></p>
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg mt-6">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboard-view" class="flex h-screen bg-gray-200 hidden">
        <aside class="w-64 bg-gray-800 text-white flex-col flex-shrink-0 hidden md:flex">
            <div class="h-16 flex items-center justify-center text-xl font-bold border-b border-gray-700 px-4">
                <span id="clinic-name-sidebar" class="truncate">...</span>
            </div>
            <nav id="sidebar-nav" class="flex-1 p-4 space-y-2">
                <a data-view="inicio" class="sidebar-link active">Início</a>
                <a data-view="pacientes" class="sidebar-link">Pacientes</a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <p id="user-email-sidebar" class="font-mono text-sm break-words"></p>
                <button id="logout-btn" class="w-full mt-2 text-sm bg-red-600 text-white py-2 rounded-lg">Sair</button>
            </div>
        </aside>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            <div id="page-inicio" class="page-content active"><h2 class="text-3xl font-semibold">Início</h2></div>
            <div id="page-pacientes" class="page-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Pacientes</h2>
                    <button id="add-patient-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">+ Adicionar</button>
                </div>
                <div id="patients-list-container" class="bg-white rounded-lg shadow-lg divide-y"></div>
            </div>
        </main>
    </div>

    <div id="patient-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
            <form id="patient-form">
                <input type="hidden" id="patient-id">
                <h2 id="patient-modal-title" class="p-6 border-b text-2xl font-bold"></h2>
                <div class="p-6 space-y-4">
                    <input id="patient-name" type="text" placeholder="Nome Completo" class="w-full p-2 border rounded" required>
                    <input id="patient-phone" type="tel" placeholder="Telefone" class="w-full p-2 border rounded">
                </div>
                <div class="p-6 bg-gray-50 flex justify-end space-x-4">
                    <button type="button" class="cancel-modal-btn bg-gray-200 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioGestão - Gerenciador de Pacientes</title>
    
    <!-- CSS (Tailwind via CDN e Estilos Customizados) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s; color: #D1D5DB; }
        .sidebar-link:hover { background-color: #374151; }
        .sidebar-link.active { background-color: #4B5563; color: #FFFFFF; font-weight: 600; }
        .loader { border-top-color: #3498db; }
        /* Esconde elementos até o Alpine.js estar pronto, prevenindo "piscadas" na tela */
        [x-cloak] { display: none !important; }
    </style>

    <!-- INCLUSÃO DAS BIBLIOTECAS E DO NOSSO CÓDIGO -->
    <!-- 1. Firebase (necessário para os módulos JS) -->
    <script type="module" src="js/firebase.js"></script>
    <!-- 2. Alpine.js (O motor da reatividade) -->
    <script defer src="https://unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"></script>
    <!-- 3. Nosso código principal (O cérebro da aplicação) -->
    <script type="module" src="js/app.js"></script>

</head>
<body class="bg-gray-100 text-gray-800">

    <!-- O x-data="app()" inicia nossa aplicação. Todo o estado vive aqui. -->
    <div id="app" x-data="app()" x-init="init()" x-cloak>

        <!-- Loading Overlay Global -->
        <div x-show="isLoading" x-transition class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[9999]">
            <div class="loader w-16 h-16 border-4 border-gray-200 rounded-full animate-spin"></div>
        </div>

        <!-- ==================================== -->
        <!-- ÁREA DE AUTENTICAÇÃO                 -->
        <!-- Mostrado se o usuário NÃO estiver logado -->
        <!-- ==================================== -->
        <template x-if="!auth.isLoggedIn">
            <div class="h-screen flex items-center justify-center p-4">
                <!-- TELA DE LOGIN -->
                <div x-show="!auth.isRegisterView" x-transition class="max-w-md w-full mx-auto">
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold text-blue-600">FisioGestão</h1>
                            <p class="text-gray-500">Acesse sua conta para continuar.</p>
                        </div>
                        <form @submit.prevent="auth.handleLogin()">
                            <div class="space-y-4">
                                <input x-model="auth.form.email" type="email" placeholder="Seu e-mail" class="w-full p-3 border rounded-lg" required>
                                <input x-model="auth.form.password" type="password" placeholder="Sua senha" class="w-full p-3 border rounded-lg" required>
                            </div>
                            <p x-text="auth.errorMessage" class="text-red-500 text-sm mt-4 text-center h-4"></p>
                            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-blue-700 transition duration-300 mt-6">Entrar</button>
                        </form>
                    </div>
                    <p class="text-center mt-6 text-gray-600">Não tem uma conta?
                        <a href="#" @click.prevent="auth.isRegisterView = true" class="font-semibold text-blue-600 hover:underline">Cadastre sua Clínica</a>
                    </p>
                </div>
                <!-- TELA DE REGISTRO (Simplificada para o exemplo) -->
                <div x-show="auth.isRegisterView" x-transition class="max-w-2xl w-full mx-auto">
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <h1 class="text-3xl font-bold text-blue-600 text-center">Cadastro (UI a implementar)</h1>
                        <p class="text-center mt-2 text-gray-500">A UI completa do seu formulário de registro entraria aqui.</p>
                    </div>
                    <p class="text-center mt-6 text-gray-600">Já tem uma conta?
                        <a href="#" @click.prevent="auth.isRegisterView = false" class="font-semibold text-blue-600 hover:underline">Entrar</a>
                    </p>
                </div>
            </div>
        </template>

        <!-- ==================================== -->
        <!-- PAINEL PRINCIPAL (DASHBOARD)         -->
        <!-- Mostrado se o usuário ESTIVER logado -->
        <!-- ==================================== -->
        <template x-if="auth.isLoggedIn">
            <div class="flex h-screen bg-gray-200">
                <!-- MENU LATERAL -->
                <aside class="w-64 bg-gray-800 text-white flex-col flex-shrink-0 hidden md:flex">
                    <div class="h-16 flex items-center justify-center text-xl font-bold border-b border-gray-700 px-4">
                        <span x-text="clinic.data.name || 'FisioGestão'" class="truncate"></span>
                    </div>
                    <nav class="flex-1 p-4 space-y-2">
                        <a href="#" @click.prevent="activeView = 'inicio'" :class="{'active': activeView === 'inicio'}" class="sidebar-link">Início</a>
                        <a href="#" @click.prevent="activeView = 'pacientes'" :class="{'active': activeView === 'pacientes'}" class="sidebar-link">Pacientes</a>
                        <a href="#" @click.prevent="activeView = 'agenda'" :class="{'active': activeView === 'agenda'}" class="sidebar-link">Agenda</a>
                        <a href="#" @click.prevent="activeView = 'financeiro'" :class="{'active': activeView === 'financeiro'}" class="sidebar-link">Financeiro</a>
                        <a href="#" @click.prevent="activeView = 'configuracoes'" :class="{'active': activeView === 'configuracoes'}" class="sidebar-link">Configurações</a>
                    </nav>
                    <div class="p-4 border-t border-gray-700">
                        <p class="text-sm text-gray-400">Usuário:</p>
                        <strong x-text="auth.user.email" class="font-mono text-sm break-words">...</strong>
                        <button @click="auth.handleLogout()" class="w-full mt-2 text-center text-sm bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg">Sair</button>
                    </div>
                </aside>

                <!-- CONTEÚDO PRINCIPAL -->
                <main class="flex-1 flex flex-col overflow-hidden">
                    <header class="bg-white shadow-md md:hidden p-4">
                        <!-- Header para mobile aqui -->
                        <h1 class="text-xl font-bold text-blue-600">FisioGestão</h1>
                    </header>
                    <div class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                        <!-- Renderização condicional da página ativa -->
                        <template x-if="activeView === 'inicio'">
                            <h2 class="text-3xl font-semibold">Início</h2>
                        </template>

                        <!-- PÁGINA PACIENTES -->
                        <template x-if="activeView === 'pacientes'">
                            <div x-data="patientsScope()">
                                <!-- VISÃO DA LISTA -->
                                <div x-show="!selectedPatientId">
                                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                                        <div>
                                            <h2 class="text-2xl font-semibold">Pacientes</h2>
                                            <p class="text-gray-500">Gerencie seus pacientes cadastrados.</p>
                                        </div>
                                        <div class="flex items-center gap-4 w-full sm:w-auto">
                                            <input type="search" x-model="searchTerm" placeholder="Pesquisar paciente..." class="w-full sm:w-64 p-2 border rounded-lg">
                                            <button @click="$dispatch('open-modal', { type: 'patient' })" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"> + Adicionar</button>
                                        </div>
                                    </div>
                                    <div class="bg-white rounded-lg shadow-lg overflow-hidden divide-y divide-gray-200">
                                        <template x-for="patient in filteredPatients" :key="patient.id">
                                            <div class="p-4 hover:bg-gray-50 flex flex-col sm:flex-row justify-between sm:items-center">
                                                <div class="flex-1 min-w-0">
                                                    <h3 class="text-lg font-bold text-blue-700 truncate" x-text="patient.name"></h3>
                                                    <p class="text-sm text-gray-600" x-text="patient.phone || 'Sem telefone'"></p>
                                                </div>
                                                <div class="mt-4 sm:mt-0 flex-shrink-0 flex space-x-2">
                                                    <button @click="viewPatient(patient.id)" class="bg-green-100 text-green-800 font-semibold p-2 rounded-lg">Ver Prontuário</button>
                                                    <button @click="$dispatch('open-modal', { type: 'patient', data: patient })" class="bg-yellow-100 text-yellow-800 font-semibold p-2 rounded-lg">Editar</button>
                                                </div>
                                            </div>
                                        </template>
                                        <div x-show="filteredPatients.length === 0" class="p-12 text-center text-gray-500">Nenhum paciente encontrado.</div>
                                    </div>
                                </div>
                                <!-- VISÃO DE DETALHE -->
                                <div x-show="selectedPatientId">
                                    <template x-if="selectedPatient">
                                        <div>
                                            <button @click="backToList()" class="mb-6 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg">&larr; Voltar para a Lista</button>
                                            <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg">
                                                <h2 class="text-3xl font-bold mb-2" x-text="selectedPatient.name"></h2>
                                                <!-- ... outros detalhes ... -->
                                            </div>
                                            <hr class="my-8">
                                            <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg">
                                                <h3 class="text-2xl font-semibold mb-6">Histórico de Evolução</h3>
                                                <div class="space-y-4">
                                                    <p class="text-gray-500">Funcionalidade de histórico a implementar.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>

                        <!-- Outras páginas aqui... -->
                         <template x-if="activeView === 'agenda'"><h2 class="text-3xl font-semibold">Agenda</h2></template>
                         <template x-if="activeView === 'financeiro'"><h2 class="text-3xl font-semibold">Financeiro</h2></template>
                         <template x-if="activeView === 'configuracoes'"><h2 class="text-3xl font-semibold">Configurações</h2></template>
                    </div>
                </main>
            </div>
        </template>
        
        <!-- ==================================== -->
        <!-- MODAIS GLOBAIS                       -->
        <!-- Controlados pelo estado 'modal'      -->
        <!-- ==================================== -->
        <div 
            x-show="modal.isOpen"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop"
        >
            <!-- MODAL DE PACIENTE -->
            <div @click.away="closeModal()" x-show="modal.type === 'patient'" class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
                <form @submit.prevent="savePatient()" class="flex flex-col h-full">
                    <div class="p-6 border-b">
                        <h2 class="text-2xl font-bold" x-text="modal.data.id ? 'Editar Paciente' : 'Adicionar Novo Paciente'"></h2>
                    </div>
                    <div class="p-6 space-y-4 overflow-y-auto flex-1">
                        <!-- Campos do formulário -->
                        <div>
                            <label>Nome Completo</label>
                            <input type="text" x-model="modal.data.name" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label>Telefone</label>
                            <input type="tel" x-model="modal.data.phone" class="w-full p-2 border rounded">
                        </div>
                        <!-- Adicione aqui todos os outros campos do formulário de paciente, usando x-model="modal.data.fieldName" -->
                    </div>
                    <div class="p-6 flex justify-end space-x-4 bg-gray-50 rounded-b-lg">
                        <button type="button" @click="closeModal()" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">Salvar</button>
                    </div>
                </form>
            </div>

            <!-- Outros modais (Appointment, Assessment, etc.) seguiriam a mesma estrutura com x-show="modal.type === 'appointment'" -->
            <div x-show="modal.type === 'appointment'">
                <!-- Conteúdo do modal de agendamento aqui -->
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioGestão</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos Customizados -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s; color: #D1D5DB; }
        .sidebar-link:hover { background-color: #374151; }
        .sidebar-link.active { background-color: #4B5563; color: #FFFFFF; font-weight: 600; }
        .loader { border-top-color: #3498db; }
        [x-cloak] { display: none !important; }
    </style>

    <!-- Scripts da Aplicação -->
    <!-- Alpine.js é carregado primeiro e de forma síncrona -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Módulos da aplicação, incluindo o principal 'main.js' -->
    <script src="./js/main.js" type="module"></script>
</head>

<body
    x-data="main"
    x-init="init()"
    x-cloak
    class="bg-gray-100 text-gray-800"
>
    <!-- Overlay de Carregamento Global -->
    <div x-show="isLoading" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-[9999]">
        <div class="loader w-16 h-16 border-4 border-gray-200 rounded-full animate-spin"></div>
    </div>

    <!-- ===== ÁREA DE AUTENTICAÇÃO ===== -->
    <template x-if="!auth.isLoggedIn">
        <div class="h-screen flex items-center justify-center p-4">
            <!-- Tela de Login -->
            <div x-show="!auth.isRegisterView" x-transition class="max-w-md w-full mx-auto">
                <div class="bg-white p-8 rounded-lg shadow-xl">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-blue-600">FisioGestão</h1>
                        <p class="text-gray-500">Acesse sua conta para continuar.</p>
                    </div>
                    <form @submit.prevent="auth.handleLogin()">
                        <div class="space-y-4">
                            <input type="email" x-model="auth.form.email" placeholder="Seu e-mail" class="w-full p-3 border rounded-lg" required>
                            <input type="password" x-model="auth.form.password" placeholder="Sua senha" class="w-full p-3 border rounded-lg" required>
                        </div>
                        <p x-text="auth.errorMessage" class="text-red-500 text-sm mt-4 text-center h-4"></p>
                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-blue-700 mt-6">Entrar</button>
                    </form>
                </div>
                <p class="text-center mt-6 text-gray-600">Não tem uma conta?
                    <a href="#" @click.prevent="auth.isRegisterView = true" class="font-semibold text-blue-600 hover:underline">Cadastre sua Clínica</a>
                </p>
            </div>
        </div>
    </template>

    <!-- ===== PAINEL PRINCIPAL (DASHBOARD) ===== -->
    <template x-if="auth.isLoggedIn">
        <div class="flex h-screen bg-gray-200">
            <!-- Menu Lateral -->
            <aside class="w-64 bg-gray-800 text-white flex-col flex-shrink-0 hidden md:flex">
                <div class="h-16 flex items-center justify-center text-xl font-bold border-b border-gray-700 px-4">
                    <span x-text="clinic.data.name || '...'" class="truncate"></span>
                </div>
                <nav class="flex-1 p-4 space-y-2">
                    <a href="#" @click.prevent="activeView = 'inicio'" :class="{'active': activeView === 'inicio'}" class="sidebar-link">Início</a>
                    <a href="#" @click.prevent="activeView = 'pacientes'" :class="{'active': activeView === 'pacientes'}" class="sidebar-link">Pacientes</a>
                </nav>
                <div class="p-4 border-t border-gray-700">
                    <p x-text="auth.user.email" class="font-mono text-sm break-words"></p>
                    <button @click="auth.handleLogout()" class="w-full mt-2 text-sm bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg">Sair</button>
                </div>
            </aside>

            <!-- Conteúdo Principal -->
            <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                <template x-if="activeView === 'inicio'">
                    <h2 class="text-3xl font-semibold">Início</h2>
                </template>

                <!-- Página de Pacientes -->
                <template x-if="activeView === 'pacientes'">
                    <div>
                        <!-- Visão da Lista -->
                        <div x-show="!patients.selectedId">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl font-semibold">Pacientes</h2>
                                <button @click="patients.openPatientModal()" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">+ Adicionar</button>
                            </div>
                            <div class="bg-white rounded-lg shadow-lg divide-y">
                                <template x-for="patient in patients.all" :key="patient.id">
                                    <div class="p-4 hover:bg-gray-50 flex justify-between items-center">
                                        <h3 class="text-lg font-bold text-blue-700" x-text="patient.name"></h3>
                                        <div>
                                            <button @click="patients.viewPatient(patient.id)" class="text-blue-600">Ver Prontuário</button>
                                            <button @click="patients.openPatientModal(patient)" class="text-yellow-600 ml-4">Editar</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <!-- Visão de Detalhe -->
                        <div x-show="patients.selectedId">
                            <template x-if="patients.selected">
                                <div>
                                    <button @click="patients.backToList()" class="mb-6 bg-gray-200 py-2 px-4 rounded-lg">&larr; Voltar</button>
                                    <h2 class="text-3xl font-bold" x-text="patients.selected.name"></h2>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </main>
        </div>
    </template>
    
    <!-- ===== MODAIS ===== -->
    <div x-show="modals.patient.isOpen" x-transition class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <div @click.away="modals.patient.isOpen = false" class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <form @submit.prevent="patients.savePatient()" class="flex flex-col h-full">
                <h2 class="p-6 border-b text-2xl font-bold" x-text="modals.patient.isEditing ? 'Editar Paciente' : 'Adicionar Paciente'"></h2>
                <div class="p-6 space-y-4 overflow-y-auto flex-1">
                    <input type="text" x-model="modals.patient.form.name" placeholder="Nome Completo" class="w-full p-2 border rounded" required>
                    <input type="tel" x-model="modals.patient.form.phone" placeholder="Telefone" class="w-full p-2 border rounded">
                </div>
                <div class="p-6 flex justify-end space-x-4 bg-gray-50">
                    <button type="button" @click="modals.patient.isOpen = false" class="bg-gray-200 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
